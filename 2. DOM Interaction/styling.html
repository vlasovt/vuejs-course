     <!DOCTYPE html>
     <html lang="en">
     <head>
         <script src="../vue.js"></script>
         <style>
             .demo{
                 width: 100px;
                 height: 100px;
                 background-color: gray;
                 display: inline-block;
                 margin: 10px;
             }
             .red{
                 background-color: red;
             }
             .green{
                 background-color: green;
             }
             .blue{
                 background-color: blue;
             }
         </style>
     </head>
     <body>
         <div id="app">
                <div>:class</div>
                <div class="demo" :class="{red: attachRed, blue: !attachRed}" @click="attachRed = !attachRed"></div>
                <div class="demo" :class="divClasses"></div>
                <div class="demo" :class="color"></div>
                <div class="demo" :class="[color, {blue:attachRed}]"></div>
                <div>:style</div>
                <div class="demo" :style="{'background-color': color}"></div>
                <div class="demo" :style="myStyle"></div>
                <div class="demo" :style="[myStyle, {height:width + 'px'}]"></div>
                <hr>
                <input type="text" v-model="color">
                <input type="text" v-model="width">
         </div>
     </body>
     <script>
         new Vue({
            el:'#app',
            data:{
                attachRed: false,
                color: 'green',
                width: 100
            },
            computed:{
                divClasses: function(){
                    return{
                        red: this.attachRed,
                        blue: !this.attachRed
                    };
                },
                myStyle: function(){
                    return{
                        backgroundColor: this.color,
                        width: this.width + 'px'
                    };
                }
            },
            methods:{
            }
        });
     </script>
     </html>
