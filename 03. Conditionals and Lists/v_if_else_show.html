<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-if="show">You can see me!</p>
        <p v-else-if="alternativeShow">Or maybe you cannot see me!</p>
        <p v-else>Now you can see me!</p>
        <!-- template does not render so it can be used to group
        elements and apply the conditional directives to them 
        v-show hides the element instead of removing-->
        <template v-show="show">
            <p>Inside a template</p>
        </template>
        <p>Do you also see me?</p>
        <button @click="show = !show">Switch</button>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            show: true,
            alternativeShow:false
        },
    });

</script>

</html>
