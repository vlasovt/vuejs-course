<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <title>Vue Components Intro</title>
</head>

<body>
  <div id="app">
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
  </div>
  <div id="app2">
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
  </div>
</body>
<script>
  /*var data = {
  status: 'Critical'
}*/

  //this will register the component globally
  //Vue.component('my-cmp',{

  var cmp = {
    data: function () {
      //return data;
      return {
        status: 'Critical'
      }
    },
    template: '<p>Server Status: {{status}} <button @click="changeStatus">Change</button></p>',
    methods: {
      changeStatus: function () {
        this.status = 'Normal';
      }
    }
  };
  //});

  new Vue({
    el: '#app',
    //register components
    components:{
      'my-cmp': cmp
    }
  });

  new Vue({
    el: '#app2'
  });

</script>

</html>
