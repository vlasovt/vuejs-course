<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 v-once>{{title}}</h1>
        <div>{{ sayHello() }}</div>
        <a v-bind:href="link">Google</a>
        <p v-html="finishedLink"></p>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            link: 'http://google.com',
            title: 'Hello World!',
            finishedLink: '<a href="http://google.com">Google link</a>'
        },
        methods: {
            sayHello: function () {
                this.title = "Hello!"
                return this.title;
            }
        }
    });
</script>

</html>
