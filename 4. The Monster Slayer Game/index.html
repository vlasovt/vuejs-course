<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section  class="row" >
            <div class="small-12 columns">
                <h1 class="text-center">MONSTER SLAYER</h1>
            </div>
    </section>
    <section v-if="gameOver" class="row" >
            <div class="small-12 columns">
                <h1 v-if="gameWon" class="text-center">YOU WIN</h1>
                <h1 v-else class="text-center">YOU LOOSE</h1>
            </div>
    </section>
    <section v-if="!gameInProgress | gameOver" class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="startNewGame()">START NEW GAME</button>
        </div>
    </section>
    <section v-if="gameInProgress" class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: playerHealth + '%'}" style="background-color: green; margin: 0; color: white;">
                    {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: monsterHealth + '%'}" style="background-color: green; margin: 0; color: white;">
                    {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section v-if="gameInProgress" class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="attack(false)">ATTACK</button>
            <button id="special-attack" @click="attack(true)">SPECIAL ATTACK</button>
            <button id="heal" @click="heal()">HEAL</button>
            <button id="give-up" @click="giveUp()">GIVE UP</button>
        </div>
    </section>
    <section v-if="log.length > 0" class="row log">
        <div class="small-12 columns">
            <ul>
                <li :style="{backgroundColor: info.type === 'monster'? 'red': 'green', color: 'white'}" v-for="info in log">
                    {{info.message}}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
<script src="slayerApp.js"></script>
</html>
